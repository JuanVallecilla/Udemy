<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Get and Post Request</h1>
    <h2>Get:</h2>
    <form action="http://localhost:8080/tacos" method="get">
      <input type="text" name="meat" id="" placeholder="Type of taco" />
      <input type="number" name="qty" id="" placeholder="amount" />
      <button>submit</button>
    </form>
    <h2>Post:</h2>
    <form action="http://localhost:8080/tacos" method="post">
      <input type="text" name="meat" id="" placeholder="Type of taco" />
      <input type="number" name="qty" id="" placeholder="amount" />
      <button>submit</button>
    </form>
  </body>
</html>
