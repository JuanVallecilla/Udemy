<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by2">
                  <img
                    src="https://assets-global.viveport.com/media/catalog/product/cache/612e719ded2c4c22af0977aa2412925e/b/8/b8691ae6-43b4-4565-b688-7a99c344d2f9.2c733247.jpg"
                    alt=""
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title is-centered">Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                  <p class="subtitle">Use buttons below to add scores</p>

                  <label for="" class="label is-large is-inline">Play to:</label>
                  <div class="select is-rounded">
                    <select name="" id="playTo">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button id="p1Button" class="button is-primary button card-footer-item">Player One: +1</button>
                <button id="p2Button" class="button is-info button card-footer-item">Player Two: +1</button>
                <button id="reset" class="button is-danger button card-footer-item">Reset</button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
